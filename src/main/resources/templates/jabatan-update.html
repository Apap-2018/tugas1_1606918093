<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SIPEG</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
</head>
<body>
	<h3>Update Jabatan Information</h3>
	<form th:action="@{/jabatan/ubah/}" th:object="${jabatan}" method ="POST">
		<input type="hidden" th:value="${jabatan.id}" name="idJabatan"></input>
		Name: <br>
		<input type="text" name="nama" th:value="${jabatan.nama}" readonly/>
		<br>
		Deskripsi : <br>
		<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}"/>
		<br>
		Gaji Pokok : <br>
		<input type="number" name="gaji_pokok" th:value="${jabatan.gaji_pokok}"/>
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
