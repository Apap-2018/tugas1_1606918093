<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SIPEG</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<h1>Sistem Informasi Kepegawaian</h1>
	<h4>Selamat datang di Sistem Informasi Kepegawaian</h4>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h3>Tambah Jabatan</h3>
				</div>
				<div class="card-body">
					<p class="card-text">Add Pilot Here</p>
					<a class="btn btn-primary"th:href="@{/jabatan/tambah}">Add Here</a>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h3>Lihat Data Pegawai berdasarkan NIP</h3>
				</div>
				<form th:action="@{/pegawai/view}" method="GET">
				<div class="card-body">
					<label for="nip">Masukkan NIP : </label>
					<input type="text" name="nip" class="form-control" />
					<p></p>
					<button type="submit" class="btn btn-primary">Lihat</button>
				</div>
				</form>
			</div>
		</div>
	</div>
		<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h3>Lihat Detail Jabatan</h3>
				</div>
				<form th:action="@{/jabatan/view}" method="GET">
				<div class="card-body">
					<label for="idJabatan">Pilih Jabatan </label>
					<input type="text" name="idJabatan" class="form-control" />
					<p></p>
					<button type="submit" class="btn btn-primary">Lihat</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	
	
</body>

</html>
