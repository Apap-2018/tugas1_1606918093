<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SIPEG</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
</head>
<body>
	<tbody>
		<tr th:each="jabatan,iterationStatus : ${datajabatan}">
			<h3 th:text="'Detail Jabatan ' + ${jabatan.nama}"> </h3>
			<td th:text="${jabatan.nama}"></td>
			<br>
			<td th:text="${jabatan.deskripsi}"></td>
			<br>
			<td th:text="${jabatan.listPegawai.size()}"></td>
			<br>
			<td th:text="${jabatan.gaji_pokok}"></td>
			<br><br>
		</tr>
	</tbody>
</body>

</html>
